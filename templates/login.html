<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁôªÂΩï - qBit Smart Web</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: rgba(17, 24, 39, 0.9);
            --bg-tertiary: rgba(26, 34, 52, 0.9);
            --bg-card: linear-gradient(145deg, rgba(21, 29, 46, 0.92) 0%, rgba(15, 22, 33, 0.86) 100%);
            --bg-surface: rgba(15, 23, 42, 0.7);
            --border-color: rgba(56, 189, 248, 0.18);
            --border-glow: rgba(56, 189, 248, 0.35);
            --border-soft: rgba(148, 163, 184, 0.12);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-cyan: #22d3ee;
            --accent-blue: #3b82f6;
            --accent-purple: #a855f7;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --gradient-primary: linear-gradient(135deg, #22d3ee 0%, #3b82f6 50%, #a855f7 100%);
            --gradient-glow: radial-gradient(ellipse at 50% 0%, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px rgba(34, 211, 238, 0.15);
            --shadow-soft: 0 12px 24px -18px rgba(15, 23, 42, 0.8);
            --radius-xl: 20px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --transition-base: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100vh;
            background: var(--gradient-glow);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.08), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.08), transparent 40%),
                linear-gradient(rgba(148, 163, 184, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.06) 1px, transparent 1px);
            background-size: auto, auto, 40px 40px, 40px 40px;
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg), var(--shadow-glow), var(--shadow-soft);
            backdrop-filter: blur(14px);
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
            background: var(--gradient-primary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 30px rgba(34, 211, 238, 0.35);
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(34, 211, 238, 0.35); }
            50% { box-shadow: 0 8px 50px rgba(34, 211, 238, 0.5); }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            background: rgba(10, 14, 23, 0.7);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-base);
            outline: none;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .form-input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 1px solid transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all var(--transition-base);
            border-radius: 999px;
            padding: 0.15rem 0.35rem;
        }

        .toggle-password:hover {
            color: var(--text-secondary);
            border-color: var(--border-soft);
            background: rgba(148, 163, 184, 0.08);
        }

        .toggle-password:focus-visible {
            outline: 2px solid rgba(34, 211, 238, 0.5);
            outline-offset: 2px;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:focus-visible {
            outline: 2px solid rgba(34, 211, 238, 0.6);
            outline-offset: 2px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            color: var(--accent-red);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-msg.show {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Mobile */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <div class="logo-text">qBit Smart Web</div>
                <div class="logo-subtitle">Êô∫ËÉΩ PT ÁÆ°ÁêÜÂπ≥Âè∞</div>
            </div>

            <div class="error-msg" id="errorMsg">
                <span>‚ö†Ô∏è</span>
                <span id="errorText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">ÁÆ°ÁêÜÂØÜÁ†Å</label>
                    <div class="form-input-wrapper">
                        <input type="password" class="form-input" id="password" 
                               placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" autocomplete="current-password" required autofocus>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <span id="btnText">Áôª ÂΩï</span>
                </button>
            </form>

            <div class="footer">
                <p class="footer-text">
                    qBit Smart Web Manager v1.0
                </p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const password = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = document.getElementById('errorText');
        const togglePassword = document.getElementById('togglePassword');

        let isPasswordVisible = false;

        togglePassword.addEventListener('click', () => {
            isPasswordVisible = !isPasswordVisible;
            password.type = isPasswordVisible ? 'text' : 'password';
            togglePassword.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
        });

        function showError(msg) {
            errorText.textContent = msg;
            errorMsg.classList.add('show');
            errorMsg.classList.add('shake');
            setTimeout(() => errorMsg.classList.remove('shake'), 300);
        }

        function hideError() {
            errorMsg.classList.remove('show');
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                btnText.innerHTML = '<div class="spinner"></div>';
            } else {
                btnText.textContent = 'Áôª ÂΩï';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const pwd = password.value;

            if (!pwd) {
                showError('ËØ∑ËæìÂÖ•ÂØÜÁ†Å');
                return;
            }

            setLoading(true);

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pwd })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•');
                    setLoading(false);
                    password.select();
                }
            } catch (err) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
                setLoading(false);
            }
        });

        // Enter key support
        password.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
